<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "日曜日";
    weekday[1] = "月曜日";
    weekday[2] = "火曜日";
    weekday[3] = "水曜日";
    weekday[4] = "木曜日";
    weekday[5] = "金曜日";
    weekday[6] = "土曜日";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'おはよう～  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'こんにちは～ ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'こんばんは～  ';

    document.getElementById('lbl').innerHTML =
        greet+= "マシュー "+`<div id="date"> 今日は ${date}</div>`;
</script> 
</html>
